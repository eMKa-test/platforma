<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <meta name="theme-color"
          content="#000000">

    <meta property="og:title" content="ПЛАТФОРМА." />
    <meta property="og:description" content="Система контроля процесса строительства." />
    <meta property="og:image" content="https://platforma.tech/promo/assets/iconWithText.jpg" />
    <meta property="og:image:secure_url" content="https://platforma.tech/promo/assets/iconWithText.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="100" />
    <meta property="og:image:height" content="100" />
    <meta property="og:type" content="video.movie" />
    <meta property="og:site_name" content="platforma.tech" />
    <meta property="og:url" content="https://www.platforma.tech" />

    <meta name="yandex-verification" content="07e80bdaf1dace97" />

    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>

    <style>
        :root {
            --goldColor: #C1A779;
            --bgColor: #1f1f27;
        }
        html, body {
            background-color: #1f1f27;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #root {
            height: 100%;
        }
    </style>

    <link rel="stylesheet" href="/public/fonts/Gillroy/Gillroy.css" type="text/css">
    <link rel="stylesheet" href="/public/css/site-loader.css" type="text/css">
    <link rel="stylesheet" href="/public/css/fontello-1.css" type="text/css">
    <link rel="stylesheet" href="/public/css/fontello-2.css" type="text/css">
    <link rel="stylesheet" href="/public/css/fontello-3.css" type="text/css">
    <link rel="stylesheet" href="/public/css/fontello-4.css" type="text/css">
</head>

<body class="<%= htmlWebpackPlugin.options.bodyClass %>">
    <noscript>
        Вам необходимо включить JavaScript чтобы приложение работало.
    </noscript>

    <div id="site-loader" class="site-loader__wrapper">
        <div class="site-loader">
            <svg class="circular"
                 viewBox="25 25 50 50">
                <circle class="path"
                        cx="50"
                        cy="50"
                        r="20"
                        fill="none"
                        stroke-width="2"
                        stroke-miterlimit="10" />
            </svg>
        </div>
    </div>

    <div id="root"></div>

</body>
</html>
